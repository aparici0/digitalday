<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Pensamiento Digital del Dise√±ador S.XXI - AR</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 24px;
            text-align: center;
        }
        .header h1 { margin: 0 0 8px 0; font-size: 22px; font-weight: 600; }
        .header p { margin: 0; opacity: 0.95; font-size: 14px; }
        model-viewer {
            width: 100%;
            height: 450px;
            background: linear-gradient(to bottom, #f8f9fa 0%, #e9ecef 100%);
        }
        .ar-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px 36px;
            border-radius: 50px;
            border: none;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.5);
            transition: all 0.3s ease;
        }
        .instructions {
            padding: 24px;
            background: #f8f9fa;
        }
        .instructions h2 {
            margin: 0 0 16px 0;
            font-size: 18px;
            color: #333;
        }
        .instruction-item {
            background: white;
            padding: 12px 16px;
            margin-bottom: 10px;
            border-radius: 8px;
            font-size: 14px;
            color: #666;
        }
        .footer {
            padding: 20px;
            text-align: center;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí≠ Pensamiento Digital</h1>
            <p>El Dise√±ador del Siglo XXI</p>
        </div>
        
        <model-viewer 
            src="./proyecto_01blend.glb"
            alt="P√≥ster 3D con capas sobre el pensamiento digital"
            ar
            ar-modes="webxr scene-viewer quick-look"
            camera-controls
            camera-orbit="0deg 75deg 3.5m"
            shadow-intensity="0.7"
            auto-rotate
            auto-rotate-delay="3000"
            rotation-per-second="15deg"
            environment-image="neutral"
            exposure="1.2">
            
            <button slot="ar-button" class="ar-button">
                üì± Ver en tu espacio (AR)
            </button>
            
            <div slot="poster" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #667eea;">
                Cargando modelo 3D...
            </div>
        </model-viewer>
        
        <div class="instructions">
            <h2>üí° C√≥mo usar</h2>
            <div class="instruction-item">
                üëÜ <strong>Rotar:</strong> Arrastra para ver todas las capas
            </div>
            <div class="instruction-item">
                ü§è <strong>Zoom:</strong> Pellizca para acercar o alejar
            </div>
            <div class="instruction-item">
                üì± <strong>AR:</strong> Toca el bot√≥n azul para ver en tu espacio real
            </div>
        </div>
        
        <div class="footer">
            Proyecto educativo - Dise√±o Digital S.XXI
        </div>
    </div>
</body>
</html>
